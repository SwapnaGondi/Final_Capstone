---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: capstoneudacity-eksctl
  region: eu-central-1
  version: "1.21"

availabilityZones: ["eu-central-1a", "eu-central-1b", "eu-central-1c"]

managedNodeGroups:
- name: nodegroup
  desiredCapacity: 3
  instanceType: t2.micro
  ssh:
    allow: true
    publicKeyName: capstone

